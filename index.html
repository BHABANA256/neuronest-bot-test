<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neuronest AI Bot</title>

  <!-- ðŸ”¥ Botpress Chat Widget Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/07/15/15/20250715155242-9XK7618R.js"></script>

  <style>
    #openChat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 14px 22px;
      background-color: #1E40AF;
      color: #ffffff;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #openChat:hover {
      background-color: #3B82F6;
    }
  </style>
</head>
<body>

  <!-- ðŸ’¬ Floating Chat Button -->
  <button id="openChat">ðŸ’¬ Chat with Neuronest AI</button>

  <script>
    // Open the bot when the button is clicked
    document.getElementById('openChat').addEventListener('click', function () {
      window.botpressWebChat.sendEvent({ type: 'show' });
    });
  </script>

</body>
</html>
