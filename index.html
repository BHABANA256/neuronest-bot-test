<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neuronest AI Bot</title>

  <!-- Botpress Chat Engine -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>

  <!-- Init Widget (Manual Control) -->
  <script>
    window.botpressWebChat.init({
      host: "https://cdn.botpress.cloud/webchat/v3",
      botId: "YOUR-BOT-ID-HERE", // ‚Üê Replace with real bot ID
      botName: "Neuronest AI",
      hideWidget: true,
      showPoweredBy: false
    });
  </script>

  <!-- Button Styling -->
  <style>
    #openChat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 24px;
      background-color: #0055FF;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Floating Button -->
  <button id="openChat">üí¨ Talk to Neuronest AI</button>

  <!-- Show Chat on Click -->
  <script>
    const waitForBotpress = setInterval(() => {
      if (window.botpressWebChat) {
        clearInterval(waitForBotpress);
        document.getElementById("openChat").addEventListener("click", function () {
          window.botpressWebChat.sendEvent({ type: 'show' });
        });
      }
    }, 500);
  </script>

</body>
</html>
