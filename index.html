<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neuronest Bot</title>

  <!-- Load Botpress script -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>

  <!-- Initialize the chat but hide it -->
  <script>
    window.botpressWebChat.init({
      botId: "YOUR-BOT-ID-HERE",
      hostUrl: "https://cdn.botpress.cloud/webchat/v3",
      messagingUrl: "https://messaging.botpress.cloud",
      hideWidget: true,
      showCloseButton: true,
      enableConversationDeletion: true,
      botName: "Neuronest AI Bot"
    });
  </script>

  <style>
    #openChat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 18px;
      background-color: #0055ff;
      color: #fff;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Floating Button -->
  <button id="openChat">ðŸ’¬ Chat with Neuronest AI</button>

  <!-- Trigger Chat -->
  <script>
    const waitForBotpress = setInterval(() => {
      if (window.botpressWebChat) {
        clearInterval(waitForBotpress);
        document.getElementById("openChat").addEventListener("click", function () {
          window.botpressWebChat.sendEvent({ type: 'show' });
        });
      }
    }, 500);
  </script>

</body>
</html>
