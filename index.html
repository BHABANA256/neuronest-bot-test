<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neuronest AI Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      max-width: 500px;
      margin-bottom: 2rem;
    }
    button {
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #4338ca, #2563eb);
    }
  </style>
</head>
<body>

  <h1>Get Instant Help with <br> Loans & Insurance</h1>
  <p>Click below to chat with our AI Agent for free loan advice, insurance options, and quick eligibility checks.</p>
  <button onclick="window.botpressWebChat.sendEvent({ type: 'show' })">
    üöÄ Launch Chat
  </button>

  <!-- Botpress Inject Script -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
  <script>
    window.botpressWebChat.init({
      "composerPlaceholder": "Ask me anything...",
      "botId": "5e4a8721-bfcb-4768-ae36-25a7c98e2cf7", // ‚Üê Replace with YOUR bot ID
      "hostUrl": "https://cdn.botpress.cloud/webchat/v3",
      "messagingUrl": "https://messaging.botpress.cloud",
      "clientId": "5e4a8721-bfcb-4768-ae36-25a7c98e2cf7", // ‚Üê Same as botId
      "lazyLoad": true,
      "showPoweredBy": false,
      "enableConversationDeletion": true,
      "theme": "prism",
      "themeColor": "#4f46e5"
    });
  </script>

</body>
</html>
